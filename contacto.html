<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Magia, Harry Potter, Mar del Plata, Wizard Town, Finite Incantatem, Lady Amata" />
    <meta name="descrption" content="Página desde donde se podrán contactar con los miembros de la comunidad" />
    <link rel="shortcut icon" href="./img/fav-icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Wizard Town</title>
  </head>
  <body>
    <!-- Inicio Barra de Navegación -->
    <header class="container-fluid nav_style">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./img/logo.png" alt="LogoWizard" width="50" height="60">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item pe-4">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item dropdown pe-4">
                <a
                  class="nav-link dropdown-toggle"
                  href="#nosotros"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Quienes Somos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./historia.html">Historia</a></li>
                </ul>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="./eventos.html">Eventos</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fin Barra de Navegación -->
    <div class="whatsapp">
      <img
        src="./img/icon_whatsapp.png"
        src="https://api.whatsapp.com/send?phone=%2B542235777184&fbclid=IwAR0PjmZxaEsi8OgNkE9aizM5baZ2lsKcT_QgZmjT8AfAfnCe_wJUyqeS6F0"
        alt="whatsapp"
      />
    </div>
    <!-- Inicio Página Principal de Contactos -->
    <main class="main_contacts">
      <div class="main_title">
        <h1>Contacto</h1>
      </div>
      <form class="contacts_form" action="" id="formulario">
        <fieldset class="d-flex flex-column">
          <legend>Formulario de contacto</legend>
          <div>
            <label class="label_style" for="name">Nombre y Apellido</label>
            <input type="text" name="name" />
          </div>
          <div>
            <label class="label_style" for="email">Correo Electronico</label>
            <input type="email" name="email" />
          </div>
          <div>
            <label for="message">Dejanos tu mensaje</label>
            <textarea name="message" cols="30" rows="10"></textarea>
          </div>
          <div>
            <label for="accept">Acepta terminos y condiciones</label>
            <input type="checkbox" name="accept" value="Si" checked />
          </div>
          <div>
            <input type="submit" value="Enviar formulario" />
            <input type="reset" value="Limpiar formulario" />
          </div>
        </fieldset>
      </form>
      <div class="contacts_paragraph">
        <p>También pueden enviar un mensaje a las siguientes redes sociales:</p>
        <a href="https://www.instagram.com/wizardtownmdp/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/WizardTownmdp/?ref=page_internal"
        target="_blank">Facebook</a>
        <p>O directamente por Whatsapp:</p>
        <a href="https://api.whatsapp.com/send?phone=542235745502&text=Hola!%20Quer%C3%ADa%20consultar%20sobre" target="_blank">Whatsapp</a>
      </div>
    </main>
    <!-- Fin Página Principal de Contactos -->
    <!-- Inicio Pie de Pagina -->
    <footer class="main_footer">
      <img src="./img/logo.png" alt="Logo Wizard Town" width="50" height="60" />
      <nav>
        <ul class="main_footer_nav">
          <li>
            <a href="https://www.instagram.com/wizardtownmdp/" target="_blank">
              <img
              class="img_footer"
              src="./img/icon_instagram.png"
              alt="Instagram"
              width="20"/>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/WizardTownmdp/?ref=page_internal" target="_blank">
              <img
              class="img_footer"
              src="./img/icon_facebook.png"
              alt="Facebook"
              width="25"/>
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com/@wizardtownmdp" target="_blank">
              <img
              class="img_footer"
              src="./img/icon_tiktok.png"
              alt="TikTok"
              width="30"/>
            </a>
          </li>
        </ul>
      </nav>
      <section>
        <audio src="./audio/audio_fondo.mp3" controls></audio>
      </section>
    </footer>
    <!-- Fin Pie de Pagina -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
