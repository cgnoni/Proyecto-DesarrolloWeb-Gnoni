  </head>

    <!-- Inicio Barra de Navegación -->

    </header>
    <!-- Fin Barra de Navegación -->
    <!-- Inicio Página Principal de Contactos -->
    <main class="main_contacts">
      <div class="main_title">
        <h1>Contacto</h1>
      </div>
      <div class="container">
        <form class="row g-3 mt-2 me-lg-2 contacts_form">
          <div class="col-12">
            <label class="form-label" for="nameInput">Apellido y Nombre *</label>
            <input class="form-control" type="text" id="nameInput" required/>
          </div>
          <div class="col-6">
            <label class="form-label" for="emailInput">Correo Electronico *</label>
            <input class="form-control" type="email" id="emailInput" required/>
          </div>
          <div class="col-6">
            <label class="form-label" for="telefonoInput">Número de celular</label>
            <input class="form-control" type="text" id="telefonoInput" />
          </div>
          <div class="col-12">
            <label class="form-label" for="floatingTextarea">Dejanos tu mensaje</label>
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea">Comentarios</textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <label class="form-check-label" for="checkTerms">Acepta terminos y condiciones *</label>
              <input
                class="form-check-input"
                type="checkbox"
                id="checkTerms"
                value="Si" required/>
            </div>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary">
              Enviar formulario
            </button>
          </div>
          <div class="col-6">
            <button type="reset" class="btn btn-primary">
              Limpiar formulario
            </button>
          </div>
        </form>
      </div>
      <div class="mt-5">
        <h5>(*) Campos obligatorios.</h5>
      </div>
      <hr class="d-lg-none">
      <div class="contacts_paragraph">
        <p>También pueden enviar un mensaje a las siguientes redes sociales:</p>
        <a href="https://www.instagram.com/wizardtownmdp/" target="_blank">
          <img src="./img/icon_instagram.png" alt="Instagram" width="20" />
          Instagram
        </a>
        <a href="https://www.facebook.com/WizardTownmdp/?ref=page_internal" target="_blank">
          <img src="./img/icon_facebook.png" alt="Facebook" width="25" />Facebook
        </a>
        <p>O directamente por Whatsapp:</p>
        <a href="https://walink.co/01b356" target="_blank">
          <img src="./img/icon_whatsapp.png" alt="whatsapp" width="25"/>Whatsapp
        </a>
      </div>
    </main>
    <!-- Fin Página Principal de Contactos -->
    <!-- Inicio Pie de Pagina -->
    <footer class="container-fluid main_footer">
      <a class="d-flex justify-content-center" href="./index.html">
        <img src="./img/logo.png" alt="LogoWizard" width="50" height="60" />
      </a>
      <nav class="container">
        <ul class="main_footer_nav">
          <li>
            <img src="./img/icon_instagram.png" alt="Instagram" width="20" />
            <a class="text-white ms-2" href="https://www.instagram.com/wizardtownmdp/" target="_blank">
              @wizardtownmdp
            </a>
          </li>
          <li>
            <img src="./img/icon_facebook.png" alt="Facebook" width="25" />
            <a class="text-white ms-2"
              href="https://www.facebook.com/WizardTownmdp/?ref=page_internal"
              target="_blank"
              >Wizard Town
            </a>
          </li>
          <li>
            <img src="./img/icon_tiktok.png" alt="TikTok" width="30" />
            <a class="text-white" href="https://www.tiktok.com/@wizardtownmdp" target="_blank">
              @wizardtownmdp
            </a>
          </li>
        </ul>
      </nav>
      <section class="container pt-lg-3 d-flex justify-content-lg-end">
        <audio src="./audio/audio_fondo.mp3" controls></audio>
      </section>
