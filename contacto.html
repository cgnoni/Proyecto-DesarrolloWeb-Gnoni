<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/fav-icon.png" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Link de mi CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Wizard Town</title>
  </head>
  <body>
    <!-- Inicio Barra de Navegaci칩n -->
    <header class="main_header">
      <div class="container">
        <img
          src="./img/logo.png"
          alt="Logo Wizard Town"
          width="50"
          height="60"
        />
      </div>
      <nav class="navbar navbar-expand-lg nav_color">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#nosotros"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Quienes Somos</a
                >
                <ul class="dropdown-menu nav_color">
                  <li>
                    <a class="dropdown-item" href="./historia.html">Historia</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./eventos.html">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fin Barra de Navegaci칩n -->
    <div class="whatsapp">
      <img
        src="./img/icon_whatsapp.png"
        src="https://api.whatsapp.com/send?phone=%2B542235777184&fbclid=IwAR0PjmZxaEsi8OgNkE9aizM5baZ2lsKcT_QgZmjT8AfAfnCe_wJUyqeS6F0"
        alt="whatsapp"
      />
    </div>
    <!-- Inicio P치gina Principal de Contactos -->
    <main class="main_contacts">
      <div class="main_title">
        <h1>Contacto</h1>
      </div>
      <form action="" id="formulario">
        <fieldset>
          <legend>Formulario de contacto</legend>
          <div>
            <label for="name">Nombre y Apellido</label>
            <input type="text" name="name" />
          </div>
          <div>
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" />
          </div>
          <div>
            <label for="message">Dejanos tu mensaje</label>
            <textarea name="message" cols="30" rows="10"></textarea>
          </div>
          <div>
            <label for="accept">Acepta terminos y condiciones</label>
            <input type="checkbox" name="accept" value="Si" checked />
          </div>
          <div>
            <input type="submit" value="Enviar formulario" />
            <input type="reset" value="Limpiar formulario" />
          </div>
        </fieldset>
      </form>
    </main>
    <!-- Fin P치gina Principal de Contactos -->
    <!-- Inicio Pie de Pagina -->
    <footer class="main_footer">
      <img src="./img/logo.png" alt="Logo Wizard Town" width="50" height="60" />
      <nav>
        <ul class="main_footer_nav">
          <li>
            <img
              class="image_footer"
              src="./img/icon_contacto.png"
              alt="Contacto"
              width="35"
            />
            <a href="./contacto.html">Contactanos!</a>
          </li>
          <li>
            <img
              class="img_footer"
              src="./img/icon_instagram.png"
              alt="Instagram"
              width="20"
            />
            <a href="https://www.instagram.com/wizardtownmdp/" target="_blank"
              >Instagram</a
            >
          </li>
          <li>
            <img
              class="image_footer"
              src="./img/icon_facebook.png"
              alt="Facebook"
              width="25"
            />
            <a
              href="https://www.facebook.com/WizardTownmdp/?ref=page_internal"
              target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <img
              class="image_footer"
              src="./img/icon_tiktok.png"
              alt="TikTok"
              width="30"
            />
            <a href="https://www.tiktok.com/@wizardtownmdp" target="_blank"
              >Tik Tok</a
            >
          </li>
        </ul>
      </nav>
      <section>
        <audio src="./audio/audio_fondo.mp3" controls></audio>
      </section>
    </footer>
    <!-- Fin Pie de Pagina -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
